<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="page1 page" v-on="load" v-if="page === '1'">
        <h3>Enter Username</h3>
        <input
          id="username_bar"
          type="text"
          placeholder="Username..."
          v-model="username"
        />
        <button @click="load_screen()">Play</button>
        <canvas id="canvas"></canvas>
        <img id="ship" src="../images/ships.png" />
      </div>
      <div id="page2 page" v-if="page == '2'">
        <h3 class="loading">loading</h3>
      </div>
      <div id="game page3" v-if="page == '3'"></div>
      <div id="win page" v-if="page == 'winpage'">Player ___ Won!</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
