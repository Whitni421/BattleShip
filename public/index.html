    <link href="style.css" rel="stylesheet" type="text/css" />

        </div>
        <div id="page2 page" v-else>
          <h3 class="loading">loading</h3>
        </div>
      <div id="game page">
        <div id="canvas"></div>
        </div>
      </div>
      <div id="win-screen page">Win</div>
      <div id="win-screen page">Lose</div>
    </div>
  </body>
  <script src="app.js"></script>
