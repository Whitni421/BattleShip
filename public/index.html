<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="page1" v-on="load" v-if="page==1">
        <h3>Enter Username</h3>
        <input
          id="username_bar"
          type="text"
          placeholder="Username..."
          v-model="username"
        />
        <button @click="load_screen()">Play</button>
        <img id="ship" src="../images/ships.png" />
      </div>
      <div id="page2" v-else-if="page==2">
        <h3 class="loading">loading</h3>
      </div>
      <div id="page3" v-else-if="page==3">
        <div>display this</div>
        <h3>Place your Ships</h3>
        <canvas id="canvas"></canvas>
        <button @click="insertShips()">Enter</button>
      </div>
      <!-- <div id="page4 page" v-if="page == 'page4'">
        <div id="player1-board">
      </div> -->
      <div id="win page" v-if="page=='winpage'">Player ___ Won!</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
