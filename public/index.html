<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="page1" v-if="page==1">
        <div id="logo"></div>
        <div id="login">
          
          <h2>Enter Username</h2>
          <input
            id="username_bar"
            type="text"
            placeholder="Username..."
            v-model="username"
          />
          <button @click="load_screen()">Play</button>
        </div>
      </div>
      <div id="page2" v-else-if="page==2">
        <h3 class="loading">loading</h3>
      </div>
      <div id="page3" v-else-if="page==3">
        <div>display this</div>
        <h3>Place your Ships</h3>
        <canvas id="canvas"></canvas>
        <button @click="insertShips()">Enter</button>
      </div>
      <div id="page4" v-if="page=='4'">
        <div>Other player has disconnected </div>
      </div>
      <!-- <div id="page4 page" v-if="page == 'page4'">
        <div id="player1-board">
      </div> -->
      <div id="page5" v-if="page=='5'">Player ___ Won!</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
